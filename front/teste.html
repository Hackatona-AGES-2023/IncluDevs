  <head>
    <title>Webcam Frames to Base64</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
    
        #video {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          z-index: -1;
        }

        #captureBtn {
      display: block;
      margin-top: 10px;
      
    }

    #partialImage {
      width: 64px;
      height: 64px;
    }

    #highlightRect {
      position: absolute;
      border: 2px solid #808080;
      pointer-events: none;
    }
      </style>
  </head>
  <body>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="highlightRect"></div>
    <button id="captureBtn">Capture Frame</button>


    <script>
      var video = document.getElementById('video');
      var captureBtn = document.getElementById('captureBtn'); 
    //   console.log(video);
  
      // Request access to the webcam
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video.srcObject = stream;
        //   console.log(video.srcObject);
        // setInterval(captureFrame, 1000); // Capture a frame every 1 second (adjust as needed)
        })
        .catch(function(error) {
          console.error('Error accessing the webcam:', error);
        });
  
        captureBtn.addEventListener('click', function() {
        var canvas = document.createElement('canvas');
        // console.log(canvas);
        var context = canvas.getContext('2d');
        //   console.log(context);
        // Set the canvas dimensions to match the video frame
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        var videoHeight = video.videoHeight;
        var videoWidth = video.videoWidth;
  
        
      // Calculate the coordinates for the desired portion
        var startX = (videoWidth - 256) / 2; // Adjust the starting X position as needed
        var startY = (videoHeight - 256) / 2; // Adjust the starting Y position as needed

        // Draw the current video frame onto the canvas
        context.drawImage(video, startX, startY, 64, 64, 0, 0, canvas.width, canvas.height);
  
        // Export the canvas content as base64
        var base64Data = canvas.toDataURL('image/png');
        console.log(base64Data);
        // Set the base64 image as the background
         // Calculate the position and size of the highlight rectangle
      var rectLeft = (startX / videoWidth) * 100;
      var rectTop = (startY / videoHeight) * 100;
      var rectWidth = (64 / videoWidth) * 100;
      var rectHeight = (64 / videoHeight) * 100;

      // Set the position and size of the highlight rectangle
      highlightRect.style.left = rectLeft + '%';
      highlightRect.style.top = rectTop + '%';
      highlightRect.style.width = rectWidth + '%';
      highlightRect.style.height = rectHeight + '%';
       
      });
    </script>
  </body>
